<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Document Reader{% endblock %}</title>
    <style>
        /* Add some basic styling for the menu bar */
        .menu-bar {
            background-color: #333;
            overflow: hidden;
        }
        .menu-bar a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .menu-bar a:hover {
            background-color: #ddd;
            color: black;
        }
        .menu-bar a.active {
            background-color: #4CAF50;
            color: white;
        }
        .menu-bar .right {
            float: right;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="menu-bar">
        <a href="{{ url_for('index') }}" {% if request.endpoint == 'index' %}class="active"{% endif %}>Home</a>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
